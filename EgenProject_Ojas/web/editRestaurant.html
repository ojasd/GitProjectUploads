<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
<div id="header">
    <header class="wrapper_header">
        <a class="title" href="#">Khaadad Restaurant</a>
        <div id="aboutdiv" class="column"><a id="aboutlink" href="#">About Us</a></div>
        <div id="howitworksdiv" class="column"><a id="bookings" href="#">Bookings</a></div>
    </header>
</div>
<div class="pageTitleBackground"><b>Edit Restaurant Details</b></div>
<div id="loggedUserContent" class="loggedUserMainContent">

    <form method="post" id="myForm">

        <table class="AddStudyTable">
            <tr>
                <td><label>Restaurant Name</label></td>
                <td><input type="text" id="newRestName" name="RestaurantName" class="inputboxstyle" required title="Restaurant Name"></td>
            </tr>

            <tr>
                <td><label>Contact Number</label></td>
                <td><input type="text" id="contactNumber" name="newContact" class="inputboxstyle" required></td>
            </tr>
            <tr>
                <td><label>Email ID</label></td>
                <td><input type="text" id="EmailID" name="newEmail" class="inputboxstyle" required></td>
            </tr>

            <tr>
                <td><label>Address</label></td>
                <td><input type="text" id = "newAddress" name="Address" class="inputboxstyle" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="study_submit" class="button addstudybutton" value="Save"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="reset" class="button addstudybutton" value="Reset" onclick="myFunction()"></td>
            </tr>
        </table>
    </form>
    <script>
        function myFunction() {
            document.getElementById('myForm').reset();
        }
    </script>
</div>

<footer>
    <div class="wrapper_footer">Thank You for visiting us</div>
</footer>
</body>
</html>
